<div class="hero-wrap js-fullheight" style="background-image: url('https://media.vov.vn/sites/default/files/styles/large/public/2020-09/99-thuyen_hoa.jpg'); height: 680px">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
         data-scrollax-parent="true">
      <div class="col-md-9 text-center" style="margin-top: 24%">
        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span
          class="mr-2"><a routerLink="home">Trang Chủ</a></span>|<span>&nbsp;Homestay</span></p>
        <br>
        <h1 class="mb-3 bread" style="font-size: 70px">Homestay</h1>
      </div>
    </div>
  </div>
</div>


<section class="ftco-section ftco-degree-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 sidebar">
        <div class="sidebar-wrap bg-light assets/images">
          <h3 class="heading mb-4">Tìm Kiếm</h3>
          <form action="#">
            <div class="fields">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Tên Homestay">
              </div>
              <div class="form-group">
                <div class="select-wrap one-third">
                  <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                  <select name="" id="" class="form-control">
                    <option value="">Select Location</option>
                    <option value="">San Francisco USA</option>
                    <option value="">Berlin Germany</option>
                    <option value="">Lodon United Kingdom</option>
                    <option value="">Paris Italy</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <input type="text" id="checkin_date1" class="form-control" placeholder="Ngày Bắt Đầu">
              </div>
              <div class="form-group">
                <input type="text" id="checkin_date2" class="form-control" placeholder="Ngày Kết Thúc">
              </div>
              <div class="form-group">
                <input type="submit" value="Search" class="btn btn-primary py-3 px-5">
              </div>
            </div>
          </form>
        </div>
        <div class="sidebar-wrap bg-light assets/images">
          <h3 class="heading mb-4">Đánh Giá Tốt</h3>
          <form method="post" class="star-rating">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">
                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i class="icon-star"></i><i
                  class="icon-star"></i><i class="icon-star"></i></span></p>
              </label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck2">
              <label class="form-check-label" for="exampleCheck1">
                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i class="icon-star"></i><i
                  class="icon-star"></i><i class="icon-star-o"></i></span></p>
              </label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck3">
              <label class="form-check-label" for="exampleCheck1">
                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i class="icon-star"></i><i
                  class="icon-star-o"></i><i class="icon-star-o"></i></span></p>
              </label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck4">
              <label class="form-check-label" for="exampleCheck1">
                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i class="icon-star-o"></i><i
                  class="icon-star-o"></i><i class="icon-star-o"></i></span></p>
              </label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck5">
              <label class="form-check-label" for="exampleCheck1">
                <p class="rate"><span><i class="icon-star"></i><i class="icon-star-o"></i><i class="icon-star-o"></i><i
                  class="icon-star-o"></i><i class="icon-star-o"></i></span></p>
              </label>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="row">

          <div class="col-md-4 assets/images" *ngFor="let h of homestays; index as i">
            <div class="destination">
              <div class="img img-2 d-flex justify-content-center align-items-center">
                <img [routerLink]="['/homestay-detail/', h.id]" class="active" style="width: 254px; height: 200px; cursor: pointer"
                     src="{{h.imageOfHomestays[1].images}}" alt="">
              </div>
              <div class="text p-3">
                <div class="d-flex">
                  <div class="one">
                    <h3><a [routerLink]="['/homestay-detail/', h.id]">{{h.name}}</a></h3>
                    <div class="two">
                      <p class="price per-price">{{h.price | currency :'đ' :true: '1.0-0'}}<small>/night</small></p>
                    </div>
                  </div>
                </div>
                <p class="format-form-p" style="height: 30px">{{h.description}}</p>
                <hr>
                <p class="bottom-area d-flex">
                  <span class="format-form-span"><i class="icon-map-o"></i> {{h.address}}</span>
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<style>
  .format-form-p {
    height: 30px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .format-form-span {
    width: 210px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>
