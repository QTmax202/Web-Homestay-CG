<form class="example-form">
  <h1 mat-dialog-title>ĐĂNG NHẬP</h1>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Ex. pat@example.com">
<!--    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">-->
<!--      Please enter a valid email address-->
<!--    </mat-error>-->
<!--    <mat-error *ngIf="emailFormControl.hasError('required')">-->
<!--      Email is <strong>required</strong>-->
<!--    </mat-error>-->
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Mật Khẩu</mat-label>
    <input type="email" matInput>

    <!--      Please enter a valid email address-->
    <!--    </mat-error>-->
    <!--    <mat-error *ngIf="emailFormControl.hasError('required')">-->
    <!--      Email is <strong>required</strong>-->
    <!--    </mat-error>-->

  </mat-form-field>
  <div>
    <span>
      <input type="checkbox">Lưu tài khoản
    </span>
    <span (click)="openSignUp()" style="color: blue; margin-left: 150px; cursor: pointer">Tạo tài khoản</span>
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Đóng</button>
    <button type="submit" mat-raised-button color="primary">Đăng Nhập</button>
  </div>
</form>
